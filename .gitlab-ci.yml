stages:
    - test
    - build

test:
    image: node:17-alpine
    stage: test
    tags: 
        - test
    script:
        - npm install
        - npm test

before_script:
  - docker info

build:
    image: docker:docker:20.10.16
    stage: build
    tags:
        - build
    services:
        - docker:20.10.16-dind
    script:
        - docker build -t react_image:2.0 .


